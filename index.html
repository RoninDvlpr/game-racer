<!DOCTYPE html> 

<html>
<head>
  <title>Animatron Racing</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <link href="css/common.css" rel="stylesheet" type="text/css" />
</head> 

<body>
	<!--
  <div id='instructions'>
    <p>Use the <b>arrow keys</b> to drive the car.</p>
  </div>
-->

  <div id="racer">

    <div id="hud">
      <span id="speed"            class="hud"><span id="speed_value" class="value">0</span> mph</span>
      <span id="current_lap_time" class="hud">Time: <span id="current_lap_time_value" class="value">0.0</span></span> 
      <span id="last_lap_time"    class="hud">Last Lap: <span id="last_lap_time_value" class="value">0.0</span></span>
      <span id="fast_lap_time"    class="hud">Fastest Lap: <span id="fast_lap_time_value" class="value">0.0</span></span>
    </div>
    <canvas id="canvas">
      Sorry, this game cannot be run because your browser does not support the &lt;canvas&gt; element
    </canvas>
    <!-- Loading... -->
  </div>

  <audio id='music'>
    <source src="music/racer.ogg">
    <source src="music/racer.mp3">
  </audio>
  <span id="mute"></span>

  <script type="text/javascript" src="js/vendor/hardcore.js"></script>
  <script type="text/javascript" src="js/common.js"></script>
  <script type="text/javascript" src="js/racer.js"></script>

</body> 
</html>
